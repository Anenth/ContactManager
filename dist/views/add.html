<div class="row">
	<div class="col-lg-8 col-lg-offset-2">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<h4 class="subHeading">Add new contacts</h4>
				<form class="form-horizontal" role="form" ng-submit="addContact()">
					<div class="form-group">
						<label for="inputName" class="col-lg-2 control-label">Name</label>
						<div class="col-lg-10">
							<input required="" ng-model="inputName" type="text" class="form-control" id="inputName" placeholder="Enter Name">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input ng-model="inputEmail" type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPhone" class="col-lg-2 control-label">Phone</label>
						<div class="col-lg-10">
							<input required="" ng-model="inputPhone" type="tel" class="form-control" id="inputPhone" placeholder="Enter Phone Number">
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10 text-right">
							<a href="/" class="btn btn-danger">Cancel</a>
							<button type="submit" ng-hide="editPage" class="btn btn-primary">Add</button>
							<button type="submit" ng-show="editPage" class="btn btn-primary">Edit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row contactList">
			<div class="row" ng-repeat="contact in contacts">
				<div class="contact-name col-lg-4">{{ contact.contact_name }}</div>
				<div class="contact-info col-lg-6">
					<span class="contact-phone">
						<i class="glyphicon glyphicon-phone"></i> {{ contact.contact_phone }}
					</span>
					<span class="contact-email" ng-show="contact.contact_email">
						<i class="glyphicon glyphicon-envelope"></i> <a href="mailto:{{ contact.contact_email }}">{{ contact.contact_email }}</a>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
